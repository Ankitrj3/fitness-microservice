spring.application.name=eureka
server.port=8761

# Eureka Server Configuration
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.server.enable-self-preservation=true
eureka.server.renewal-percent-threshold=0.49
eureka.server.renewal-threshold-update-interval-ms=900000

# Completely disable auto-service registration for Eureka server
spring.cloud.service-registry.auto-registration.enabled=false

# Prevent the server from registering itself
eureka.instance.hostname=localhost
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true