# Test Configuration - Disables external dependencies during testing

# Application Configuration
spring.application.name=${SPRING_APPLICATION_NAME:aiservice-test}
server.port=0

# Disable Eureka during tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false

# Disable Kafka during tests
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.consumer.auto-startup=false
spring.autoconfigure.exclude=org.springframework.kafka.annotation.KafkaListenerConfigurationSelector

# Use embedded MongoDB for tests (you can add testcontainers or embedded mongo later)
# For now, we'll mock the repositories in tests
# spring.data.mongodb.uri=embedded

# Disable Spring Cloud Config
spring.cloud.config.enabled=false

# Test-specific logging
logging.level.com.netflix=WARN
logging.level.org.apache.kafka=WARN
logging.level.org.mongodb=WARN